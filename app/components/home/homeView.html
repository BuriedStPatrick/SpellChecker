<div ng-controller="HomeController">
	<h1>{{title}}</h1>
	<h4>{{subheading}}</h4>
	<textarea id="grammarinput" type="textarea" rows="4" cols="50" placeholder="Your text" ng-model="grammar.input">
	</textarea>
	<div class="output">
		<h4>Output</h4>
		<p id="grammaroutput" ng-bind="grammar.output"></p>
	</div>
</div>
